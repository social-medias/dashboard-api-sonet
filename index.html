<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore Location Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Location Data Dashboard</h1>
        
        <!-- Loading indicator -->
        <div id="loading" class="text-center py-8">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <p class="mt-2 text-gray-600">Loading data from Firestore...</p>
        </div>

        <!-- Error message -->
        <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <p id="errorMessage"></p>
        </div>

        <!-- Cards container -->
        <div id="cardsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyArb4dHgtmNvhiyc7ssRdYeo0Es9PSgR3g",
            authDomain: "api-sonet.firebaseapp.com",
            projectId: "api-sonet",
            storageBucket: "api-sonet.firebasestorage.app",
            messagingSenderId: "659857500960",
            appId: "1:659857500960:web:1fa07fc440d055d3f68545"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to create a card
        function createCard(doc) {
            try {
                // CORREÃ‡ÃƒO: meta Ã© um objeto, nÃ£o array
                const meta = doc.meta;
                
                // ValidaÃ§Ã£o robusta
                if (!meta) {
                    console.warn(`Documento ${doc.id} sem campo meta`);
                    return '';
                }

                // Verifica se navegacao existe
                if (!meta.navegacao) {
                    console.warn(`Documento ${doc.id} sem campo navegacao`);
                    return '';
                }

                const nav = meta.navegacao.navigators || {};
                const infos = meta.navegacao.infos || [];
                const info = infos[0] || {};

                // Valores com fallback
                const latitude = meta.latitude || 0;
                const longitude = meta.longitude || 0;
                const accuracy = meta.accuracy || 0;
                const uriMaps = meta.uriMaps || '#';
                const timestamp = meta.timestamp || 'N/A';
                
                const platform = nav.platform || 'Unknown';
                const language = nav.language || 'Unknown';
                
                const ip = info.ip || 'N/A';
                const loc = info.loc || 'N/A';
                const http = info.http || 'N/A';
                const tls = info.tls || 'N/A';

                return `
                    <div class="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden">
                        <div class="bg-gradient-to-r from-blue-500 to-blue-600 p-4">
                            <h2 class="text-white font-semibold text-sm truncate">ID: ${doc.id}</h2>
                        </div>
                        
                        <div class="p-6 space-y-4">
                            <!-- Location Info -->
                            <div class="border-b pb-3">
                                <h3 class="text-gray-700 font-semibold mb-2 flex items-center">
                                    <svg class="w-5 h-5 mr-2 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                                    </svg>
                                    Location
                                </h3>
                                <p class="text-sm text-gray-600">
                                    <span class="font-medium">Lat:</span> ${latitude.toFixed ? latitude.toFixed(4) : latitude}<br>
                                    <span class="font-medium">Lng:</span> ${longitude.toFixed ? longitude.toFixed(4) : longitude}<br>
                                    <span class="font-medium">Accuracy:</span> ${accuracy.toFixed ? accuracy.toFixed(1) : accuracy}m
                                </p>
                                ${uriMaps !== '#' ? `
                                    <a href="${uriMaps}" target="_blank" 
                                       class="inline-block mt-2 text-blue-600 hover:text-blue-800 text-sm font-medium">
                                        View on Maps â†’
                                    </a>
                                ` : ''}
                            </div>

                            <!-- System Info -->
                            <div class="border-b pb-3">
                                <h3 class="text-gray-700 font-semibold mb-2 flex items-center">
                                    <svg class="w-5 h-5 mr-2 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M3 5a2 2 0 012-2h10a2 2 0 012 2v8a2 2 0 01-2 2h-2.22l.123.489.804.804A1 1 0 0113 18H7a1 1 0 01-.707-1.707l.804-.804L7.22 15H5a2 2 0 01-2-2V5zm5.771 7H5V5h10v7H8.771z" clip-rule="evenodd"/>
                                    </svg>
                                    System
                                </h3>
                                <p class="text-sm text-gray-600">
                                    <span class="font-medium">Platform:</span> ${platform}<br>
                                    <span class="font-medium">Language:</span> ${language}
                                </p>
                            </div>

                            <!-- Network Info -->
                            <div>
                                <h3 class="text-gray-700 font-semibold mb-2 flex items-center">
                                    <svg class="w-5 h-5 mr-2 text-purple-500" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"/>
                                    </svg>
                                    Network
                                </h3>
                                <p class="text-sm text-gray-600">
                                    <span class="font-medium">IP:</span> ${ip}<br>
                                    <span class="font-medium">Location:</span> ${loc}<br>
                                    <span class="font-medium">Protocol:</span> ${http} / ${tls}
                                </p>
                            </div>

                            <!-- Timestamp -->
                            <div class="text-xs text-gray-500 pt-2 border-t">
                                ${timestamp}
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error(`Erro ao criar card para documento ${doc.id}:`, error);
                return `
                    <div class="bg-red-50 rounded-lg shadow p-6">
                        <p class="text-red-700 font-semibold">Error rendering card</p>
                        <p class="text-sm text-red-600 mt-2">ID: ${doc.id}</p>
                        <p class="text-xs text-red-500 mt-1">${error.message}</p>
                    </div>
                `;
            }
        }

        // Function to show error
        function showError(message) {
            const errorDiv = document.getElementById('error');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorDiv.classList.remove('hidden');
            document.getElementById('loading').style.display = 'none';
        }

        // Function to fetch and render Firestore data
        async function fetchAndRenderData() {
            try {
                console.log('ðŸ” Buscando documentos no Firestore...');
                const querySnapshot = await db.collection('sessions').get();
                
                const docs = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    console.log(`ðŸ“„ Documento ${doc.id}:`, data);
                    
                    docs.push({
                        id: doc.id,
                        ...data
                    });
                });

                console.log(`âœ… Total de documentos: ${docs.length}`);

                // Hide loading
                document.getElementById('loading').style.display = 'none';

                // Render cards
                const container = document.getElementById('cardsContainer');
                if (docs.length === 0) {
                    container.innerHTML = '<p class="text-gray-600 col-span-full text-center">No documents found.</p>';
                } else {
                    const cards = docs.map(doc => createCard(doc)).filter(card => card !== '');
                    container.innerHTML = cards.join('');
                    console.log(`âœ… ${cards.length} cards renderizados`);
                }

            } catch (error) {
                console.error("âŒ Erro ao buscar documentos:", error);
                showError(`Error: ${error.message}`);
            }
        }

        // Fetch data when page loads
        fetchAndRenderData();

        // Optional: Real-time updates
        // Uncomment to enable real-time listener

        db.collection('sessions').onSnapshot((snapshot) => {
            const docs = [];
            snapshot.forEach((doc) => {
                docs.push({
                    id: doc.id,
                    ...doc.data()
                });
            });
            
            document.getElementById('loading').style.display = 'none';
            const container = document.getElementById('cardsContainer');
            const cards = docs.map(doc => createCard(doc)).filter(card => card !== '');
            container.innerHTML = cards.join('');
        }, (error) => {
            showError(`Error: ${error.message}`);
        });
        */
    </script>
</body>
</html>
